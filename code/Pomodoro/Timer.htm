<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <title>Pomodoro Timer</title>
    <meta name="description" content="Online timer for the Pomodoro technique." />
    <meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.5" />
    <meta name="author" content="Mat Roberts" />
    <link rel="canonical" href="https://moleseyhill.com/code/Pomodoro/Timer.htm" />

    <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="timer.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
    <script language="javascript" type="text/javascript" src="timer.js"></script>
    <script type="text/javascript">
            $(document).ready(function () {
                $('#start').click(function () {
                    Timer.start();
                }).button();
                $('#stop').click(function () {
                    Timer.stop();
                }).button();
            });
    </script>
</head>
    <body>
        <div id="tbl">
            <div id="tcell">
                <div id="content">
                    <h1>Pomodoro</h1>
                    <div id="time_remaining">25:00</div>
                    <button id="start">Start</button>
                    <button id="stop">Stop</button>
                    <audio id="sound" src="stop.mp3" type="audio/mp3" loop="loop" />
                </div>
            </div>
        </div>
    </body>
</html>
